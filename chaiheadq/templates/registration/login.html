{% extends "layout.html" %}

{% block title %} Login {% endblock %}

{% block content %}
<h2> Login Page </h2>
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-primary"> Register </button>
</form>
<p>Don't have an account? <a href="{% url 'register' %}"> Register Here </a></p>
{% endblock %}
